<div [formGroup]="placeLocationForm">
  <div class="form-group">
    <label class="my-1 mr-2" for="country">Country *</label>
    <select class="custom-select my-1 mr-sm-2" id="country" formControlName="countryCode" required>
      <option selected>Select Country...</option>
      <option *ngFor="let country of availableCountries" [value]="country.countryCode">{{country.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" formControlName="city" id="city">
  </div>
  <p2g-geocoding (geocodingTriggered)="onGeocodeToggled($event)"></p2g-geocoding>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" formControlName="address" id="address">
  </div>
</div>
