<p2g-base-filter [filterName]="'Rating'" [filterBody]="filterBody" [filterHeader]="filterHeader"></p2g-base-filter>

<ng-template #filterHeader>
  <ngb-rating  [(rate)]="selected" [max]="5"></ngb-rating>
</ng-template>

<ng-template #filterBody>
  <ngb-rating  [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=selected" [max]="5"></ngb-rating>
  <pre>Rating: <b>{{hovered}}</b></pre>
</ng-template>
