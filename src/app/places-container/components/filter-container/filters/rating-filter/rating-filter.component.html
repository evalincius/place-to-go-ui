<div class="card p-2 mb-3">
  <div class="d-flex justify-content-between">
    <span>Filter</span>
    <i [ngClass]="isCollapsed ? 'fa fa-plus' : 'fa fa-close'" (click)="toggleExpandCollapse()"></i>
  </div>
  <div id="collapseExample" [ngbCollapse]="isCollapsed">
    <ngb-rating  [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=selected" [max]="5"></ngb-rating>
    <pre>Rating: <b>{{hovered}}</b></pre>
  </div>
</div>
